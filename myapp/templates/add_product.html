{% extends 'base.html' %}

{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product {% endblock %}

{% block content %}
        <h1 class="text-center mb-4">{% if product %}Edit{% else %}Add{% endif %} Product </h1>

        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm w-50 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3 w-100">{% if product %}Save Changes{% else %}Add Item{% endif %}</button>

        </form>

        <br>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Items List</a>


{% endblock %}
